        <label for="name">Contact Name</label><input id="name" maxlength="80" name="name" size="20" type="text" /><br>
    
        <label for="email">Email</label><input id="email" maxlength="80" name="email" size="20" type="text" /><br>

<input

/><br>

    
        <label for="reason">Case Reason</label><select id="reason" name="reason">

        <input type="submit" name="submit">
    
    </form>

<script>
    // Function to get URL parameter value
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    document.addEventListener('DOMContentLoaded', function () {
        const bookingIdFromUrl = getQueryParam('bookingId');
        const bookingInput = document.getElementById('00NgK000011RmNe');

        // Only pre-fill if URL has bookingId AND field is empty
        if (bookingIdFromUrl && bookingInput && !bookingInput.value) {
            bookingInput.value = bookingIdFromUrl;
        }
    });
</script>
